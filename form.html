<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form onsubmit="submitForm(event)">
        <fieldset>
            <legend>Бронирование столика в ресторане «Прованс»</legend>

            <label for="userName">Ваше имя</label>
            <input type="text" name="userName" id="userName" maxlength="20" required>
            <br>
            <br>

            <label for="phone">Мобильный телефон</label>
            <input type="tel" name="phone" id="phone" placeholder="+375(_ _)_ _ _  _ _  _ _" pattern="\+{1,1}375\({0,1}(([2]{1}([5]{1}|[9]{1}))|([3]{1}[3]{1})|([4]{1}[4]{1}))\)[0-9]{3}\s{0,}[0-9]{2}\s{0,}[0-9]{2}" required>
            <br>
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <br>
            <br>

            <label for="guests">Количество персон</label>
            <input type="number" name="guests" id="guests" min="1" required>
            <br>
            <br>

            <label for="date">Дата посещения</label>
            <input type="date" name="date" id="date" required>
            <br>
            <br>

            <label for="time">Время посещения</label>
            <input type="time" name="time" id="time" required>
            <br>
            <br>

            <label for="comment">Комментарий</label>
            <br>
            <br>
            <textarea name="comment" id="comment" placeholder="Пожелание к брони" cols="80" rows="15" autofocus></textarea>
            <br>
            <br>

            <button type="submit">Отправить</button>

        </fieldset>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const result = Object.fromEntries(formData);

            console.log('RES', result);
        }
    </script>

</body>

</html>
